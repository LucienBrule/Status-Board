<template name="register">

	<div class="container">

		{{> Template.dynamic template=register_page}}

	</div>

</template>


<template name="register_welcome">

	<div class="register-panel">
		<div class="row">
			<button id="register_participant_btn" class="btn btn-default register-btn-start">Register as a Participant</button>
		</div>
		<div class="row">
			<button id="register_mentor_btn" class="btn btn-default register-btn-start">Register as a Mentor</button>
		</div>
		<!-- <div class="row">
			<button id="register_volunteer_btn" class="btn btn-default register-btn-start">Register as a Volunteer</button>
		</div> -->
		<div class="row">
			<div class="btn btn-link">Privacy Policy</div>
		</div>
	</div>

</template>


<template name="register_participant">

	<div class='register-panel-title'>
		<h2>Participant</h2>
	</div>

	<div class="register-panel">

		<form id="register_form_participant" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="reg-participant-email" class="col-sm-4 control-label">Email</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="reg-participant-email">
				</div>
			</div>
			<div class="form-group">
				<label for="reg-participant-pass1" class="col-sm-4 control-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="reg-participant-pass1">
				</div>
			</div>
			<div class="form-group">
				<label for="reg-participant-pass2" class="col-sm-4 control-label">Retype Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="reg-participant-pass2">
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
	</div>

</template>


<template name="register_mentor">

	<div class="register-panel-title">
		<h2>Mentor</h2>
	</div>

	<div class="register-panel">
		<form id="register-form-mentor" class="form-horizontal" role="form">
			<div id="reg-mentor-page1">
				<div class="form-group">
					<label for="reg-mentor-name" class="col-sm-4 control-label">Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="reg-mentor-name">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-mentor-affiliation" class="col-sm-4 control-label">Affiliation</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="reg-mentor-affiliation" placeholder="i.e. Company Name or RPI Student">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-mentor-phone" class="col-sm-4 control-label">Phone Number</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="reg-mentor-phone">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-mentor-email" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="reg-mentor-email">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-mentor-pass1" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="reg-mentor-pass1">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-mentor-pass2" class="col-sm-4 control-label">Retype Password</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="reg-mentor-pass2">
					</div>
				</div>
				<div>1 of 4</div>
				<button type="button" class="btn btn-default" id="reg-mentor-page1-next">Next</button>
			</div>

			<div class="reg-page-hidden" id="reg-mentor-page2">
				<div class="col-sm-4">
					<label>Select your languages</label>
				</div>
				<div id="reg-mentor-languages" class="form-group checkbox-list">
					<div class="col-sm-4">
						{{#each languages}}
							<div class="checkbox">
								<label><input name="{{this}}" type="checkbox">{{this}}</label>
							</div>
						{{/each}}
					</div>
				</div>
				<div>2 of 4</div>
				<button type="button" class="btn btn-default" id="reg-mentor-page2-prev">Prev</button>
				<button type="button" class="btn btn-default" id="reg-mentor-page2-next">Next</button>
			</div>

			<div class="reg-page-hidden" id="reg-mentor-page3">
				<div class="col-sm-4">
					<label>Select your frameworks</label>
				</div>
				<div id="reg-mentor-frameworks" class="form-group checkbox-list">
					<div class="col-sm-4">
						{{#each frameworks}}
							<div class="checkbox">
								<label><input name="{{this}}" type="checkbox">{{this}}</label>
							</div>
						{{/each}}
					</div>
				</div>
				<div>3 of 4</div>
				<button type="button" class="btn btn-default" id="reg-mentor-page3-prev">Prev</button>
				<button type="button" class="btn btn-default" id="reg-mentor-page3-next">Next</button>
			</div>

			<div class="reg-page-hidden" id="reg-mentor-page4">
				<div class="col-sm-4">
					<label>Select your APIs</label>
				</div>
				<div id="reg-mentor-apis" class="form-group checkbox-list">
					<div class="col-sm-4">
						{{#each apis}}
							<div class="checkbox">
								<label><input name="{{this}}" type="checkbox">{{this}}</label>
							</div>
						{{/each}}
					</div>
				</div>
				<div>4 of 4</div>
				<button type="button" class="btn btn-default" id="reg-mentor-page4-prev">Prev</button>
				<div id="reg-mentor-submit">
					<button type="button" class="btn btn-default">Submit</button>
				</div>
			</div>

		</form>
	</div>

</template>


<template name="register_volunteer">

	<div class="register-panel-title">
		<h2>Volunteer</h2>
	</div>

	<div class="register-panel">
		<form id="register-panel-volunteer" class="form-horizontal" role="form">
			<div id="reg-volunteer-page1">
				<div class="form-group">
					<label for="reg-volunteer-fname" class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="reg-volunteer-fname">
					</div>
					<label for="reg-volunteer-lname" class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="reg-volunteer-lname">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-volunteer-phone" class="col-sm-4 control-label">Phone Number</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="reg-volunteer-phone">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-volunteer-email" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="reg-volunteer-email">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-volunteer-pass1" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="reg-volunteer-pass1">
					</div>
				</div>
				<div class="form-group">
					<label for="reg-volunteer-pass2" class="col-sm-4 control-label">Retype Password</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="reg-volunteer-pass2">
					</div>
				</div>
				<div>1 of 2</div>
				<button type="button" class="btn btn-default" id="reg-volunteer-page1-next">Next</button>
			</div>
			<div id="reg-volunteer-page2" class="reg-page-hidden">
				<div class="col-sm-4">
					<label>Select your availability</label>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div id="volunteer-time-grid">
						</div>
					</div>
				</div>
				<div>2 of 2</div>
				<button type="button" class="btn btn-default" id="reg-volunteer-page2-prev">Prev</button>
				<div id="reg-volunteer-submit">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>

</template>

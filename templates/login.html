<template name="login">

	<div class="container">
		<div class="login-panel">
			<form id="login-form" class="form-horizontal">
				<div class="form-group">
					<label for="login-email" class="col-sm-4 control-label">Email or Username</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="login-email">
					</div>
				</div>
				<div class="form-group">
			    <label for="login-password" class="col-sm-4 control-label">Password</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="login-password">
			    </div>
			  </div>
				<div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <button type="submit" id="login-button" class="btn btn-default">Sign in</button>
			    </div>
			  </div>
			</form>
		</div>

		<div class="login-panel-2">
			<div class="row">
				<a href="/register"><div class="btn btn-link">Don't have an account?</div></a>
			</div>
			<div class="row">
				<div class="btn btn-link"> Forgot your password? </div>
			</div>
		</div>

	</div>

</template>

<template name="home">

  {{> jumbotron}}

  <img class="empac-banner" src="img/empac_banner.png" />
  <!-- <img class="empac-banner" src="img/empac_cubes.png" /> -->
  <!-- <img class="empac-banner" src="img/empac.jpg" /> -->


  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <div class="announcements-panel">
          <h3>Announcements</h3>

          <div class="row">
            <div class="col-xs-1">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </div>

            <div class="col-xs-10">
              <div class="announce-box">
                <div class="announcement">
                  <p>Stay tuned for information about HackRPI 2015</p>
                </div>
              </div>
            </div>

            <div class="col-xs">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </div>

          </div>

        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12">
        <table class="table">
          <colgroup>
            <col span="1" class="date-col">
            <col span="1" class="gravatar-col">
            <col span="1" class="handle-col">
            <col span="1" class="repo-col">
            <col span="1" class="message-col">
          </colgroup>
          <thead>
            <tr>
              <th>DateTime</th>
              <th>Gravatar</th>
              <th>Committer</th>
              <th>Repo</th>
              <th>Commit</th>
            </tr>
          </thead>
          <tbody>
            {{> commits }}
          </tbody>
        </table>
      </div>
    </div>

  </div>

  {{> footer}}
